  <title>Expense Tracker</title>

<body>
  <div class="container">
    <h1 class="expense-title">Expense Tracker</h1>
    <div class="balance">
      <h1 id="balance">$0.00</h1>
      <h4>Current Balance</h4>
    </div>

    <div class="inc-exp-container">
        <div class="income">
          <h2 id="income">$0.00 <i class="fas fa-caret-up"></i></h2>
          <h4>Income</h4>
        </div>

        <div class="expense">
          <h2 id="expense">$0.00 <i class="fas fa-caret-down"></i></h2>
          <h4>Expense</h4>
        </div>
      </div>
  
      <div class="history">
        <h2 class="title-history">History</h2>
        <ul class="history-box" id="list">
          <li class="plus">
            <h4>Payment</h4>
            <span
            >+$100
        <i class="fas fa-caret-up"></i>
        <i class="fas fa-trash-alt"></i>
        </span>
    </li>
        </ul>
      </div>

      <div class="transaction">
        <h2 class="transaction-title">Add New Transaction</h2>
        <input type="text" id="text" class="for-text" placeholder="Insert text here (eg. salary)">
        <input type="number" id="amount" class="for-amount" placeholder="Insert number here (eg. salary)">
        <button>Add Transaction</button>
      </div>

    </div>
    <script src="app.js"></script>
</body>
